<!DOCTYPE html>

<head>
    <title>mObywatel</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/home.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="icon" type="image/x-icon" href="assets/images/logo_appki.svg">
    <link rel="apple-touch-icon" href="assets/images/logo_appki.svg">
    <link rel="shortcut icon" href="assets/images/logo_appki.svg">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="bottom_bar">
        <div class="bottom_bar_grid">
            <div class="bottom_element_grid" send="pM9exZEim1ZRS8YW">
                <div class="bottom_element_image home_open home"></div>
                <p class="bottom_element_text open">Pulpit</p>
            </div>
            <div class="bottom_element_grid" send="documents">
                <div class="bottom_element_image documents"></div>
                <p class="bottom_element_text">Dokumenty</p>
            </div>
            <div class="bottom_element_grid" send="services">
                <div class="bottom_element_image services"></div>
                <p class="bottom_element_text">Usługi</p>
            </div>
            <div class="bottom_element_grid" send="qr">
                <div class="bottom_element_image qr"></div>
                <p class="bottom_element_text">Kod QR</p>
            </div>
            <div class="bottom_element_grid" send="more">
                <div class="bottom_element_image more"></div>
                <p class="bottom_element_text">Więcej</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="top_grid">
            <img src="assets/images/logo_appki.svg" class="top_image">
            <img src="assets/images/powiadomienia.svg" class="top_image right">
        </div>
        <div class="card_flex_above_mdowod">
            <p class="title">Dokumenty</p>
            <button class="button add_documents">Dodaj</button>
            <button class="button all_documents" onclick="sendTo('documents')">Wszystkie</button>
        </div>
        <div class="card" onclick="sendTo('bA4NK4oEUqOeTz0o')">
            <img class="background" src="assets/images/mdowod_tlo.svg">
            <img class="human" src="assets/images/mdowod.svg">
            <div class="id_bottom">
                <p class="name">mDowód</p>
                <img class="arrow" src="assets/images/strzalka_szara_prawo.svg">
            </div>
        </div>
        <div class="card_flex_above_services">
            <p class="title">Usługi</p>
            <button class="button all_services" onclick="sendTo('services')">Wszystkie</button>
        </div>
        <div class="services_grid">
            <div class="service_box">
                <img class="service_box_icon" src="assets/images/bezpieczenstwo_w_sieci.svg">
                <p class="service_box_name">Bezpiecznie w sieci</p>
            </div>
            <div class="service_box">
                <img class="service_box_icon" src="assets/images/historia_pojazdu.svg">
                <p class="service_box_name">Historia pojazdu</p>
            </div>
            <div class="service_box">
                <img class="service_box_icon" src="assets/images/zastrzez_pesel.svg">
                <p class="service_box_name">Zastrzeż PESEL</p>
            </div>
            <div class="service_box">
                <img class="service_box_icon" src="assets/images/mbiznes.svg">
                <p class="service_box_name">Firma</p>
            </div>
            <div class="service_box">
                <img class="service_box_icon" src="assets/images/punkty_karne.svg">
                <p class="service_box_name">Punkty karne</p>
            </div>
            <div class="service_box">
                <img class="service_box_icon" src="assets/images/mandat.svg">
                <p class="service_box_name">Mandaty</p>
            </div>
        </div>
    </div>
    
    <script src="assets/bar.js"></script>
    <script src="assets/manifest.js"></script>
</body>
